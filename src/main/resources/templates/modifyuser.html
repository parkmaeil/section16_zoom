<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="container">
    <h1 class="mt-5">추가적인 정보를 입력하세요.</h1>
    <form th:action="@{/saveUser}" th:object="${member}" method="post" class="mt-4">
        <div class="mb-3">
            <label for="age" class="form-label">나이:</label>
            <input type="number" id="age" name="age" th:field="*{age}" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="phone" class="form-label">전화번호:</label>
            <input type="text" id="phone" name="phone"  class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="address" class="form-label">주소:</label>
            <input type="text" id="address" name="address"  class="form-control" required>
        </div>
        <!-- Hidden fields for other member attributes -->
        <input type="hidden" id="username" name="username" th:value="${member.username}">
        <input type="hidden" id="password" name="password" th:value="${member.password}">
        <input type="hidden" id="uname" name="uname" th:value="${member.uname}">
        <input type="hidden" id="email" name="email" th:value="${member.email}">
        <input type="hidden" id="provider" name="provider" th:value="${member.provider}">
        <input type="hidden" id="providerId" name="providerId" th:value="${member.providerId}">
        <button type="submit" class="btn btn-primary">Save</button>
    </form>
</div>

<!-- Bootstrap JS (Optional) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-11SHVrZv1D0enJ20dQeZnDqDL2JgMEF0aFXUYJtlEaWbsfS2+xwPLn6qJ2n0Nzx5" crossorigin="anonymous"></script>
</body>
</html>
